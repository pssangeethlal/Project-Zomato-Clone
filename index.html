<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zomato_Clone_by_Sangeeth</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <img
          src="./assets/nav_background.png"
          alt="navbar_background_image"
          class="navbar_background"
        />
        <div class="intro__container">
          <div class="zomato_logo">
            <img
              src="./assets/zomato_logo.png"
              alt="zomato logo"
              class="zomato_log_image"
            />
          </div>
          <div class="intro_description">
            <h1>
              Discover the best food & drinks in <span>India, Kerala</span>
            </h1>
          </div>
          <div class="search__box">
            <input placeholder="search your city here" class="input__box" />
            <button class="button__primary">search</button>
          </div>
        </div>
      </nav>
    </header>


    <main class="container">
      <section class="hero__container">
        <div class="hero__images">
          <img src="./assets/hero.jpg" alt="hero jpg" class="hero__image" />
          <img
            src="./assets/svg/heroShape.svg"
            alt="hero shape image"
            class="heroshape__image"
          />
          <img
            src="./assets/svg/herobgpattren.svg"
            alt="hero pattern"
            class="heropattern__image"
          />
        </div>
        <div class="hero__description">
          <h1 class="hero__text">
            Order food from favourite restaurants near you.
          </h1>
          <button class="button__primary">Order Now</button>
        </div>
      </section>
      <section class="video__container">
        <div class="video__chef">
          <iframe
            class="video__advertisement"
            src="https://www.youtube.com/embed/_U8DcQK8eVI"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
        <div class="video__text">
          <p class="video__text__content">
            Your food will be prepared safely with an experienced chef, without
            compromising on the quality and hygiene.
          </p>
        </div>
      </section>

      <section class="food__menu__container">


      </section>
    </main>
  </body>
</html>
